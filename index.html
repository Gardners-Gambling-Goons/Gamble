<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garder's Gambing Gang</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <!--Background Music-->
    <audio id="track1" src="Luigis_Casino_-_Super_Mario_64_DS_OST.wav" playsinline></audio>
    <audio id="track2" src="Luigis_Casino_-_Super_Mario_64_DS_OST.wav" playsinline></audio>
    <audio id="track3" src="Katy_Perry_-_California_Gurls_Official_Music_Video_ft_Snoop_Dogg.mp3" playsinline></audio>



    <div class="container">

        <!-- Title -->
         <h1 class="title">Gardner's hGambling Gang</h1>
        

        <div class="games">
            <p>What gabme you like to play?</p>
            <ol>
                <li>Roulette</li>
                <li>Black Jack</li>
            </ol>
        </div>
    </div>

    <button id="myButton" onclick="hideButton()">
        ENTER THE CASINO
    </button>


    <!-- JavaScript for BGM -->
    <script>

        function hideButton() {
            document.getElementById("myButton").style.display = "none";
        }
        const tracks = [
            document.getElementById('track1'),
            document.getElementById('track2'),
            document.getElementById('track3')
        ];
        let currentTrack = 0;

        tracks[currentTrack].play();

        tracks.forEach((track, index) => {
            track.addEventListener('ended', () => {
                currentTrack = (index + 1) % tracks.length;
                tracks[currentTrack].play();
            });
        });
    </script>
</body>
</html>
    </script>
</body>
</html>
    </script>
</body>
</html>
