<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Background Music-->
    <audio id="track1" src="Luigis_Casino_-_Super_Mario_64_DS_OST.wav"></audio>
    <audio id="track2" src="Luigis_Casino_-_Super_Mario_64_DS_OST.wav"></audio>
    <audio id="track3" src="Katy_Perry_-_California_Gurls_Official_Music_Video_ft_Snoop_Dogg.mp3"></audio>



    <div class="main-container">
        <!-- Title -->
         <div class="title"><h1 class=>Gardner's hGambling Goons</h1></div>
        


        <div>What gabme you like to play?</div>
        <ol>
            <li>Roulette</li>
            <li>Black Jack</li>
        </ol>
    </div>
    <!-- JavaScript for BGM -->
    <script>
        const tracks = [
            document.getElementById('track1'),
            document.getElementById('track2'),
            document.getElementById('track3')
            
        ];
        let currentTrack = 0;

        tracks[currentTrack].play();

        tracks.forEach((track, index) => {
            track.addEventListener('ended', () => {
                currentTrack = (index + 1) % tracks.length;
                tracks[currentTrack].play();
            });
        });
    </script>
</body>
</html>
